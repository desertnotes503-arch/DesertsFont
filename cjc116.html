<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<title>沙漠手寫體 Demo</title>
<style>
  @font-face {
    font-family: "DesertsFont";
    src: url("DesertsFont7.woff2") format("woff2"),
         url("DesertsFont7.woff") format("woff"),
         url("DesertsFont 7.otf") format("opentype");
    font-weight: normal;
    font-style: normal;
  }

  body { font-family: system-ui; padding:20px; }
  textarea { width:100%; height:100px; font-size:18px; margin-bottom:20px; }
  .preview {
    font-family: "DesertsFont", sans-serif;
    font-size: 48px;
    border: 1px dashed #aaa;
    padding: 20px;
    min-height: 100px;
  }
</style>
</head>
<body>
  <h1>沙漠手寫體 Demo</h1>
  <textarea id="input" placeholder="請輸入文字，下面會顯示效果"></textarea>
  <div class="preview" id="output">示例文字</div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    input.addEventListener("input", () => {
      output.textContent = input.value || "沙漠手寫體";
    });
  </script>
</body>
